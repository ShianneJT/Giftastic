<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>GifTastic!</title>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Video Game Gif Search!</h1>
    </div>

    <div class="btnSection">
    <!-- Buttons -->
        <div class="row">
            <div id="buttonsView" class="col-lg-12"></div>
        </div>
    <!-- Form -->
        <div class="row form-group">
            <form>
                <div class="form-group" id="form">
                    <label for="userInput"><h4>Enter the title of a video game: </h4></label><br>
                    <input type="text" id="userInput" placeholder="Super Mario">
                    <input type="submit" id="submitBtn" value="Submit!" class="btn btn-outline-secondary">
                </div>
            </form>
        </div>
    
    <!-- Gifs appear here -->
        <div class="row">
            <div class="col-lg-12" id="gifsView"></div>
        </div>
    </div> <!-- End of button section -->
</div> <!-- End of container -->

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="assets/javascript/script.js"></script>

</body>
</html>
